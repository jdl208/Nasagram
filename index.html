<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Everything space!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/70761e8d6e.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-sm bgblue">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img id="nasalogo" src="assets/images/NASA_logo.svg">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars clrwhite"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a id="apodNav" class="nav-item nav-link clrwhite active" href="#" data-toggle="collapse" data-target="#navbarNavAltMarkup"><i class="fas fa-user-astronaut"></i> APOD <span class="sr-only">(current)</span></a>
          <a id="epicNav" class="nav-item nav-link clrwhite" href="#" data-toggle="collapse" data-target="#navbarNavAltMarkup"><i class="fas fa-globe-americas"></i> EPIC</a>
          <a id="marsNav" class="nav-item nav-link clrwhite" href="#" data-toggle="collapse" data-target="#navbarNavAltMarkup">MARS</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Astronomy Photo of the Day-->

  <div id="apod" class="container">
    <div class="apodtop bgblue apidata clrwhite">
      <h1 class="clrorange">Astronomy Photo of the day</h1>
      <div>
        <input id="apodDate" oninput="getApodFromInput()" max="" type="date" name="apodDate"/>
      </div>
    </div>
    <div class="apodbottom bgblue apidata clrwhite">
      <h4><span id="apodTitle"></span> <i class="far fa-question-circle" data-toggle="modal" data-target="#exampleModal"></i></h4>
      <img id="apodImg" src=""></img>
    </div>


  </div>

  <!-- EPIC -->

  <div id="epic" class="container bgorange apidata clrblue">
    <h1 class="clrorange">Astronomy Photo of the day</h1>
    <div><i class="fas fa-chevron-left"></i><span id=""> DD-MM-YYYY </span><i class="fas fa-chevron-right"></i></div>
    <div>
      <h4><span id=""></span> <i class="far fa-question-circle" data-toggle="modal" data-target="#exampleModal"></i></h4>
    </div>
    <img id="" src=""></img>

  </div>


  <!-- Mars Rover Pictures -->

  <div id="mars" class="container apidata">
    <h1 class="clrorange">Astronomy Photo of the day</h1>
    <div><i class="fas fa-chevron-left"></i><span id="apodDate"> DD-MM-YYYY </span><i class="fas fa-chevron-right"></i></div>
    <div>
      <h4><span id="apodTitle"></span> <i class="far fa-question-circle" data-toggle="modal" data-target="#exampleModal"></i></h4>
    </div>
    <img id="apodImg" src=""></img>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content modalbg">
        <div class="modal-header clrorange">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close clrwhite" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body clrwhite" id="apodExplanation">
        </div>
      </div>
    </div>
  </div>

  <!--Bootstrap script-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Own Script-->
  <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
